<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <script defer src= script.js></script>
    <link rel ="stylesheet" href = "styles.css">
</head>
<body>
    <div id= "main">
        <div id = "content">
            <div id ="header">
                <h1>Weather App</h1>
                <form id="pick-location">

                    <label>Pick a location</label>
                        <input 
                            id="location"
                            name="location"
                            type="text"
                            />
                        <input type="submit" value="get weather &xrarr;"/>
                        <div id="error-message"></div>
                </form>
            </div>    
            <div id ="currentLocation" class="display"> 
                <br> <br> Choose a location to view the weather.   
            </div>
            <div id="previous-searches" class="history"> 
                <h4>Previous Searches</h4>
                <div id ="no-search-yet">No previous searches</div>
                <ul id ="previous-list"></ul>
            </div>
            <div id= "forecast" class = "display"></div>
        </div>
    </div>
</body>
</html>
